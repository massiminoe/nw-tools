{% extends "base.html" %}
{% block title %}Home page{% endblock %}
{% block content%}

<div class="container" style="background-color: rgb(20, 20, 20);">

<!-- Title -->
<section class="pt-3">
    <div class="container text-light text-center">
    <h2 style="text-align:center;">
        Damage Calculator
        </span>
    </h2>
    </div>
</section>

<!-- Main -->
<section>
    <form action="" id="all_forms" method="post">
    <input type="submit" style="display: none" />
    <div class="pb-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#weapons" type="button" role="tab">Weapons & Attributes</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#gear" type="button" role="tab">Gear</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#skills" type="button" role="tab">Skill Trees</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">

            <!-- Weapons & Attributes -->
            <div class="tab-pane show active" id="weapons" role="tabpanel">
                <div class="card bg-dark text-light pb-5" style="background-color: rgb(58, 48, 44);border: 1px solid #495867;">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="card bg-dark text-light" style="background-color: rgb(58, 48, 44);">
                                <div class="card-body">
                                    <h3 class="card-title text-center border-bottom pb-2">
                                        Attributes
                                    </h3>
                                    <p class="card-text">
                                      <!-- Forms -->
                                        <div class="row mb-2">
                                            <label for="strength" class="col-md-6 col-form-label"><h5>STR:</h5></label>
                                            <div class="col-md-6">
                                            <input type="text" name="strength" class="form-control" id="strength" value=5>
                                            </div>
                                            <label for="dexterity" class="col-md-6 col-form-label"><h5>DEX:</h5></label>
                                            <div class="col-md-6">
                                            <input type="text" name="dexterity" class="form-control" id="dexterity" value=5>
                                            </div>
                                            <label for="intelligence" class="col-md-6 col-form-label"><h5>INT:</h5></label>
                                            <div class="col-md-6">
                                            <input type="text" name="intelligence" class="form-control" id="intelligence" value=5>
                                            </div>
                                            <label for="focus" class="col-md-6 col-form-label"><h5>FOC:</h5></label>
                                            <div class="col-md-6">
                                            <input type="text" name="focus" class="form-control" id="focus" value=5>
                                            </div>
                                            <label for="constitution" class="col-md-6 col-form-label"><h5>CON:</h5></label>
                                            <div class="col-md-6">
                                            <input type="text" name="constitution" class="form-control" id="constitution" value=5>
                                            </div> 
                        
                                            <div class="container">
                                            <div class="border-bottom pt-4 pb-3"></div>
                                            </div>
                        
                                            <label for="level" class="col-md-8 col-form-label pt-3"><h5 class="pt-1">Character Level:</h5></label>
                                            <div class="col-md-4 pt-3">
                                            <input type="text" name="level" class="form-control" id="level" value=5>
                                            </div> 
                                        </div>
                                    </p>
                                </div>
                            </div>
                            </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane" id="gear" role="tabpanel">
                <div class="card bg-dark text-light py-5" style="background-color: rgb(58, 48, 44);border: 1px solid #495867;">
                
                </div>
            </div>
            <div class="tab-pane" id="skills" role="tabpanel">
                <div class="card bg-dark text-light py-5" style="background-color: rgb(58, 48, 44);border: 1px solid #495867;">
                
                </div>
            </div>
          </div>

        </div>
    </div>
    </form>
</section>

</div>

{% endblock %}
